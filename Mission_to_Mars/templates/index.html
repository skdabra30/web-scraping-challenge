<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: whitesmoke;
        }

        .jumbotron {
            background-color: darkred;
            color: white;
        }

        .btn a {
            color: white !important;
        }
        .btn a:hover {
            text-decoration: none !important;
        }
    </style>
    <title>Mission to Mars</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="text-center display-1">Mission to Mars</h1>
        <button type="button" class="btn btn-outline-dark btn-lg">
            <a href="/scrape">Scrape New Data</a>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Latest Mars News</h2>
                <hr>
                <h4>{{mars_dict.NewsTitle}}</h4>
                <p>{{mars_dict.NewsParagraph}}</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <h2>Featured Mars Image</h2>
                <hr>
                <img class="img-fluid rounded" src= {{ mars_dict.FeaturedImage }} alt="Featured Mars Image">
            </div>
            <div class="col-6">
                <h2>Mars Facts</h2>
                <hr>
                {{mars_dict.MarsFactsTable | safe}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Mars Hemispheres</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            {% for image_url in mars_dict.HemisphereImages %}
            <div class="col-3 card">
                <img class="card-img-top" src={{image_url.img_url}} alt={{image_url.title}}>
                <div class="card-body">
                    <h3 class="card-title">{{image_url.title}}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
